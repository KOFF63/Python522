<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" /> 
  <title>Таблица</title>
  <style>
	table{
		border: 2px solid gray;
		border-collapse: collapse;
		/* max-width: 1200px;
		min-width: 500px; */
		width: 600px;
		height: 400px;
		text-align: right;
		margin: 150px auto;
		box-shadow: 0 100px 50px -50px rgb(174, 7, 7);
	    
	}
	td{
		border: 2px solid gray;
		padding: 20px;
		box-shadow: inset 0 0 6px 2px red;
	}
	
  </style>
 </head>
 <body>
   <table>
	<caption>Таблица</caption>
		<tr> 
			 <td>1</td>
			 <td>2</td>
			 <td>3</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		</tr>
		<tr> 
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
			 <td>&nbsp;</td>
		 </tr>
   </table>

 </body>
</html>
