<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'skills/favicon.ico' %}">
</head>
<body>
<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'skills/logo.png' %}" alt=""></a>
        </div>
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'blog:blogs' %}">Блог</a></li>
            <li><a href="{% static 'skills/resume.pdf' %}" target="_blank">Резюме</a></li>
        </ul>

        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <span class="welcome-text">Добро пожаловать, {{ user.username }}!</span>
                <a href="{% url 'accounts:profile' %}" class="btn-profile">Профиль</a>
                <form action="{% url 'accounts:logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Выйти</button>
                </form>
            {% else %}
                <a href="{% url 'accounts:register' %}" class="btn-register">Регистрация</a>
                <a href="{% url 'accounts:login' %}" class="btn-login">Войти</a>
            {% endif %}
        </div>
    </div>
</div>

<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
