{% extends 'skills/base.html' %}
{% load static %}
{% block content %}

<div class="top">
    <a href="{% url 'blog:blogs' %}">← Назад к блогу</a>
</div>

<div class="detail">
    <h1>{{ blog.title }}</h1>
    <p class="date">Опубликовано: {{ blog.date|date:'d.m.Y H:i' }}</p>
    
    {% if blog.image %}
    <div class="img">
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
    </div>
    {% endif %}
    
    <div class="blog_text">
        {{ blog.description|linebreaks }}
    </div>
</div>

{% endblock %}
