<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена картинок местами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Смена картинок местами</h1>
    
    <div class="container">
        <div class="image-wrapper">
            <div class="image-number">Картинка 1</div>
            <img id="img1" src="1b.jpg" alt="Картинка 1">
        </div>
        
        <div class="image-wrapper">
            <div class="image-number">Картинка 2</div>
            <img id="img2" src="s-l1600.jpg" alt="Картинка 2">
        </div>
        
        <div class="image-wrapper">
            <div class="image-number">Картинка 3</div>
            <img id="img3" src="screen-4.jpg" alt="Картинка 3">
        </div>
    </div>
    
    <div class="controls">
        <div>
            <label>Поменять картинку №</label>
            <input type="number" id="firstNum" min="1" max="3" value="1">
            <label>с картинкой №</label>
            <input type="number" id="secondNum" min="1" max="3" value="2">
        </div>
        
        <button id="swapBtn">Поменять местами</button>
        <div id="errorMessage" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
